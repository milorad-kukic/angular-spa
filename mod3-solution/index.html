<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8" /> 
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(searchText);">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="ctrl.found" on-remove="...."></found-items> -->
    <p>
    <br>
    <found-items 
        items="ctrl.found" 
        on-remove="ctrl.removeItem(index)"
        searched="ctrl.searched"
        ></found-items>
    </p>
  </div>


<script src="scripts/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
