<div style="clear: both;" ng-show="list.items.length > 0">
<h3>Found Dishes</h3>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in list.items">
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><button class="btn btn-sm btn-danger" ng-click="list.onRemove({index: $index});"> don't want this one </button></td>
    </tr>
</table>
</div>


<div class="error" ng-show="list.showEmptyListMessage()">Nothing found</div>
